<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Create Document</h1>

    <div class="mb-3">
        <a class="btn btn-secondary" th:href="@{/document/list}">Back to Document List</a>
    </div>

    <form th:action="@{/document/create}" th:object="${document}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}">Name Error</div>
        </div>

        <div class="form-group">
            <label for="year">Year:</label>
            <input type="date" id="year" class="form-control" th:field="*{year}">
            <div th:if="${#fields.hasErrors('year')}" class="text-danger" th:errors="*{year}">Year Error</div>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" class="form-control" th:field="*{description}">
            <div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}">Description Error</div>
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" class="form-control" th:field="*{type}">
                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type.name}">Type Error</div>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

</body>
</html>
