<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">View Document</h1>

    <div class="mb-3">
        <a class="btn btn-secondary" th:href="@{/document/list}">Back to Document List</a>
    </div>

    <div class="card">
        <div class="card-body">
            <p class="card-text"><strong>ID:</strong> <span th:text="${document.id}"></span></p>
            <p class="card-text"><strong>Name:</strong> <span th:text="${document.name}"></span></p>
            <p class="card-text"><strong>Year:</strong> <span th:text="${#dates.format(document.year, 'yyyy-MM-dd')}"></span></p>
            <p class="card-text"><strong>Description:</strong> <span th:text="${document.description}"></span></p>
            <p class="card-text"><strong>Type:</strong> <span th:text="${document.type.name}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
