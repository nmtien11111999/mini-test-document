<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Type List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Type List</h1>

    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/type/create}">Create New Type</a>
        <a class="btn btn-secondary" th:href="@{/document/list}">Back to Document List</a>
    </div>

    <div th:if="${message}" class="alert alert-info">
        <p th:text="${message}"></p>
    </div>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type, state : ${types}">
            <td th:text="${state.count}"></td>
            <td th:text="${type.name}"></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/type/edit/{id}(id=${type.id})}">Edit</a>
                <form th:action="@{/type/delete/{id}(id=${type.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
